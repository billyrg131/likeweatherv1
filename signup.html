<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="style1.css">
	<title>LikeWeather | Sign Up</title>
</head>
<body>
	<nav class="navbar navbar-light bg-danger">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="cloud.jpeg" width="50" height="50"/>
				LikeWeather
			</a>
		</div>
  </nav>
	<div class="container">
		<p id="regMsg"></p>
		<div class="row">
			<div class="col-sm-6">
				<div class="regBx">
					<h3 class="loginH">Sign Up to Register Account</h3>
					<form action="">
						<div class="form-group">
							<input type="email" class="form-control" 
							placeholder="Enter Email" id="signUpEmail">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" 
							placeholder="Enter Password" id="signUpPass">
						</div>
						<br>
						<div>
							<button type="button" class="btn btn-primary" 
							id="authBtn" onclick="signUp();">Register</button>

							<button type="reset" class="btn btn-danger"
							id="authBtn" onclick="reset();">Reset</button>
						</div>
					</form>
				</div>
			</div>									
		</div>
	</div>

	 <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>

<script type="text/javascript" src="auth.js"></script>
</body>
</html>
