<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cloud.jpeg"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LikeWeather | Weather Forecast</title>
</head>
<body style="background-color: purple;">
    <nav class="navbar navbar-light bg-danger navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="cloud.jpeg" alt="" width="50" height="50">
                LikeWeather
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="forecast.html">Weather Forecast</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="weather1.html">Weather Update</a>
              </li>
            </ul>
            <div>
                <button class="btn btn-secondary" onclick="logOut();">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    <div class="row">
        <div class="col-md-12">
            <div class="h-row">
                <h1 class="h1">Weather Forecast</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="space"></div>
        </div>
    </div>
    <div id="coor-bx">
        <div class="row">
            <div class="col-md-6" style="border: 1px dashed black;">
                <p style="text-align: center;">Click on link to find coordinates</p>
                <center>
                    <a class="btn btn-success" href="coords.txt">Link</a>
                </center>
            </div>
            <div class="col-md-6" style="border: 1px dashed black;">
                <center>
                    <input type="text" placeholder="Lat." id="latI">
                    <input type="text" placeholder="Long." id="longI">
                    <br>
                    <input type="button" value="Get Forecast" class="btn btn-info" id="btnForecast"/>
                    <button id="rst"><img src="reset.png" width="40" height="40"/></button>
                </center>
            </div>
            <div class="col-md-12">
                <h1 id="tz"></h1>
            </div>
            <div class="col-md-12">
                <center>
                    <table>
                        <tr>
                            <th>Today</th>
                            <th>1st Day</th>
                            <th>2nd Day</th>
                            <th>3rd Day</th>
                            <th>4th Day</th>
                            <th>5th Day</th>
                            <th>6th Day</th>
                            <th>7th Day</th>
                        </tr>
                        <tr id="info">

                        </tr>
                        <tr id="info1">

                        </tr>
                        <tr id="info2">

                        </tr>
                        <tr id="info3">

                        </tr>
                        <tr id="info4">

                        </tr>
                        <tr id="info5">

                        </tr>
                    </table>
                </center>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>
<script src="forecast.js"></script>
<script src="auth.js"></script>
</html>
