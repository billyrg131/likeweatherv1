<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="style1.css"/>

    <title>LikeWeather | Weather</title>
</head>
<body style="background-color: purple;">
        <nav class="navbar navbar-light bg-danger navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="cloud.jpeg" alt="" width="50" height="50">
                    LikeWeather
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="forecast.html">Weather Forecast</a>
                  </li>
                </ul>
                <div>
                    <button class="btn btn-secondary" onclick="logOut();">Logout</button>
                </div>
              </div>
            </div>
          </nav>
        <div class="row">
            <div class="col-md-12">
                <div class="h-row">
                    <h1 class="h1">Weather Update</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="space"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--<p id="msg" style="background-color: greenyellow;"></p>-->
                <div id="search">
                    <center>
                        <input type="text" placeholder="Search..." id="weatherInput"/>
                        <br/>
                        <br/> 
                       <button id="btn1" class="btn btn-info">Get Details</button>
                       <button id="reset"><img src="reset.png" width="40" height="40"/></button>
                    </center>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="space"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="results">
                    <p id="city"></p>
                    <p id="temp"></p>
                    <p id="pressure"></p>
                    <p id="wind"></p>
                    <p id="humid"></p>
                </div>
            </div>
        </div>
</body>
